<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arpe 사전신청</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f9fbff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    /* 은은한 배경 패턴 */
    .bg-pattern {
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(120deg, rgba(36,148,252,0.03) 0px, rgba(36,148,252,0.03) 2px, transparent 2px, transparent 40px),
        repeating-linear-gradient(60deg, rgba(36,148,252,0.02) 0px, rgba(36,148,252,0.02) 2px, transparent 2px, transparent 50px);
      background-blend-mode: overlay;
      z-index: 0;
      animation: flow 20s linear infinite;
    }

    @keyframes flow {
      from { background-position: 0 0, 0 0; }
      to { background-position: 100px 80px, -100px -80px; }
    }

    /* 로고 */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1;
      animation: fadeIn 1s ease;
    }

    .logo-container img {
      width: 60px;
      height: auto;
      opacity: 0.95;
    }

    .logo-container span {
      font-size: 2.8rem;
      font-weight: 700;
      color: #2494FC;
      letter-spacing: -0.5px;
    }

    /* 🎬 영상 */
    .video-container {
      margin-top: 1.8rem;
      width: 480px;
      height: 270px;
      z-index: 1;
      animation: fadeIn 1.3s ease;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 14px;
    }

    /* 멘트 */
    .text-section {
      margin-top: 1.8rem;
      z-index: 1;
      animation: fadeIn 1.6s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
    }

    .text-section .main {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2494FC;
      margin-bottom: 0.6rem;
    }

    .text-section .sub {
      font-size: 1.05rem;
      color: #444;
      font-weight: 500;
    }

    /* 버튼 */
    button {
      margin-top: 2.4rem;
      padding: 1rem 2.4rem;
      background-color: #2494FC;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      z-index: 1;
      animation: fadeIn 2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(36,148,252,0.3);
      background-color: #1e7fe0;
    }

    /* footer */
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #999;
      z-index: 1;
    }

    /* fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 반응형 */
    @media (max-width: 640px) {
      .video-container {
        width: 90%;
        height: auto;
        aspect-ratio: 16 / 9;
      }
      .text-section .main {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>

  <div class="logo-container">
    <img src="Group 48097721.png" alt="Arpe logo">
    <span>Arpe</span>
  </div>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/aCYIe4I_BTI?autoplay=0&mute=1&loop=1&playlist=aCYIe4I_BTI&controls=1&modestbranding=1"
      title="Arpe 영상"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <div class="text-section">
    <div class="main">Play Future, with Arpe</div>
    <div class="sub">Arpe가 출시되면 가장 먼저 소식을 전해드릴게요</div>
    <div class="sub">메일 또는 전화번호를 남겨주세요</div>
  </div>

  <button onclick="window.open('https://forms.gle/Y9hhSceqf9Rsk3387', '_blank')">사전 신청하기</button>

  <div class="footer">© 2025 Arpe</div>
</body>
</html>
